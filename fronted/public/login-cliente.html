<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - LoopMe</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: #fff;
            padding: 30px 20px;
            text-align: center;
        }
        .login-logo {
            font-size: 2.5rem;
            color: #764ba2;
            margin-bottom: 10px;
        }
        .login-body {
            background: #fff;
            padding: 30px;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        .login-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-store"></i>
                    </div>
                    <h3 class="mb-0">LoopMe</h3>
                    <p class="text-muted mb-0">Tienda de Ropa Online</p>
                </div>
                
                <div class="login-body">
                    <h4 class="text-center mb-4">Iniciar Sesión</h4>
                    
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Correo Electrónico
                            </label>
                            <input type="email" class="form-control" id="email" required 
                                   placeholder="ejemplo@correo.com">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" required
                                   placeholder="Ingresa tu contraseña">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        
                        <button type="submit" class="btn btn-login text-white w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                        
                        <div class="text-center mb-3">
                            <a href="#" class="text-decoration-none" onclick="forgotPassword()">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </form>
                </div>
                
                <div class="login-footer">
                    <p class="mb-2">¿No tienes una cuenta?</p>
                    <a href="registro-cliente.html" class="btn btn-outline-primary w-100">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </a>
                    <div class="mt-3">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-home me-2"></i>Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-white mt-4">
                <small>&copy; 2024 LoopMe. Todos los derechos reservados.</small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar si ya hay una sesión activa
        window.onload = function() {
            // Pre-llenar email si Recordarme estaba marcado
            if (localStorage.getItem("remember_login") === "true") {
                const savedEmail = localStorage.getItem("remembered_email");
                if (savedEmail) {
                    document.getElementById("email").value = savedEmail;
                    document.getElementById("rememberMe").checked = true;
                }
            }

            const token = localStorage.getItem("cliente_token");
            if (token) {
                // Verificar si el token es válido
                fetch("/api/auth/verify", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.user.tipo === "cliente") {
                        // Redirigir al catálogo si ya está autenticado
                        window.location.href = "tienda.html";
                    } else {
                        // Token inválido, limpiar
                        localStorage.removeItem("cliente_token");
                        localStorage.removeItem("cliente_info");
                    }
                });
            }
        };

        // Manejar el formulario de login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            loginCliente();
        });

        function loginCliente() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const errorAlert = document.getElementById("errorAlert");
            const errorMessage = document.getElementById("errorMessage");

            // Validaciones básicas
            if (!email || !password) {
                showError("Por favor, completa todos los campos");
                return;
            }

            if (!validateEmail(email)) {
                showError("Por favor, ingresa un correo electrónico válido");
                return;
            }

            // Deshabilitar botón y mostrar carga
            const submitBtn = document.querySelector("button[type='submit']");
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
            submitBtn.disabled = true;

            // Enviar datos al servidor
            fetch("/api/auth/login-cliente", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Guardar token y datos del cliente
                    localStorage.setItem("cliente_token", data.token);
                    localStorage.setItem("cliente_info", JSON.stringify(data.user));
                    
                    // Manejar "Recordarme"
                    const rememberMe = document.getElementById("rememberMe");
                    if (rememberMe.checked) {
                        localStorage.setItem("remember_login", "true");
                        localStorage.setItem("remembered_email", email);
                    } else {
                        localStorage.removeItem("remember_login");
                        localStorage.removeItem("remembered_email");
                    }
                    
                    // Mostrar mensaje de éxito con Swal
                    Swal.fire({
                        icon: 'success',
                        title: '¡Sesión iniciada!',
                        text: data.message,
                        showConfirmButton: false,
                        timer: 1500
                    });
                    
                    // Redirigir después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = "tienda.html";
                    }, 1500);
                } else {
                    showError(data.message || "Error al iniciar sesión");
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showError("Error de conexión. Por favor, intenta de nuevo.");
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        }

        function showError(message) {
            const errorAlert = document.getElementById("errorAlert");
            const errorMessage = document.getElementById("errorMessage");
            
            errorAlert.className = "alert alert-danger";
            errorMessage.textContent = message;
            errorAlert.classList.remove("d-none");
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                errorAlert.classList.add("d-none");
            }, 5000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function forgotPassword() {
            const { value: email } = await Swal.fire({
                title: 'Recuperar Contraseña',
                input: 'email',
                inputLabel: 'Tu correo electrónico',
                inputPlaceholder: 'ejemplo@correo.com',
                showCancelButton: true,
                confirmButtonColor: '#764ba2',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Enviar enlace',
                cancelButtonText: 'Cancelar',
                inputValidator: (value) => {
                    if (!value || !validateEmail(value)) {
                        return 'Por favor, ingresa un correo electrónico válido'
                    }
                }
            });

            if (email) {
                Swal.fire({
                    icon: 'success',
                    title: 'Correo enviado',
                    text: 'Se ha enviado un enlace de recuperación a ' + email
                });
                // Aquí puedes implementar el envío real del correo
            }
        }

        // Recordar sesión si está marcado
        const rememberMe = document.getElementById("rememberMe");
        rememberMe.addEventListener("change", function() {
            if (this.checked) {
                localStorage.setItem("remember_login", "true");
            } else {
                localStorage.removeItem("remember_login");
            }
        });
    </script>
</body>
</html>
