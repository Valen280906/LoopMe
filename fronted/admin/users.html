<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - LoopMe</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-store"></i> LoopMe Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">
                            <i class="fas fa-tshirt"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventario.html">
                            <i class="fas fa-boxes"></i> Inventario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">
                            <i class="fas fa-shopping-cart"></i> Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html">
                            <i class="fas fa-users"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-users me-2"></i>Gestión de Usuarios
                </h4>
            </div>
            <div class="card-body">
                
                <!-- Formulario para crear usuario -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Registrar Nuevo Administrador</h5>
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Nombre *</label>
                                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Apellido</label>
                                    <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Email *</label>
                                    <input type="email" id="email" class="form-control" placeholder="email@ejemplo.com">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Contraseña *</label>
                                    <input type="password" id="password" class="form-control" placeholder="Contraseña">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Rol *</label>
                                    <select id="rol" class="form-control">
                                        <option value="Administrador">Administrador</option>
                                    </select>
                                </div>
                                
                                <button onclick="crearUsuario()" class="btn btn-primary w-100">
                                    <i class="fas fa-user-plus me-2"></i>Registrar Usuario
                                </button>
                                
                                <p id="mensajeCreacion" class="mt-2 text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <!-- Tabla de usuarios -->
                <h5>Usuarios Registrados</h5>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaUsuarios">
                            <!-- Los usuarios se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variables globales
        let token = null;
        let usuario = null;

        // Verificar autenticación al cargar
        window.onload = function() {
            verificarAutenticacion();
            cargarUsuarios();
        };

        // Verificar si el usuario está autenticado y es admin
        function verificarAutenticacion() {
            token = localStorage.getItem("token");
            const userData = localStorage.getItem("user");
            
            if (!token || !userData) {
                window.location.href = "login.html";
                return;
            }
            
            usuario = JSON.parse(userData);
            
            // Verificar que sea administrador
            if (usuario.rol !== "Administrador") {
                alert("Acceso denegado. Solo los administradores pueden gestionar usuarios.");
                window.location.href = "dashboard.html";
                return;
            }
            
            // Verificar token con el servidor
            fetch("http://localhost:3000/api/auth/verify", {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem("token");
                    localStorage.removeItem("user");
                    window.location.href = "login.html";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                window.location.href = "login.html";
            });
        }

        // Cerrar sesión
        function logout() {
            if (confirm("¿Está seguro de cerrar sesión?")) {
                localStorage.removeItem("token");
                localStorage.removeItem("user");
                window.location.href = "login.html";
            }
        }

        // Cargar usuarios desde la API
        function cargarUsuarios() {
            fetch("http://localhost:3000/api/admin/users", {
                headers: { 
                    "Authorization": `Bearer ${token}` 
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.users) {
                    mostrarUsuarios(data.users);
                } else {
                    document.getElementById("tablaUsuarios").innerHTML = 
                        `<tr><td colspan="6" class="text-center">No hay usuarios registrados</td></tr>`;
                }
            })
            .catch(error => {
                console.error("Error cargando usuarios:", error);
                document.getElementById("tablaUsuarios").innerHTML = 
                    `<tr><td colspan="6" class="text-center text-danger">Error al cargar usuarios</td></tr>`;
            });
        }

        // Mostrar usuarios en la tabla
        function mostrarUsuarios(usuarios) {
            const tbody = document.getElementById("tablaUsuarios");
            
            if (usuarios.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center">No hay usuarios registrados</td></tr>`;
                return;
            }
            
            let html = "";
            
            usuarios.forEach(user => {
                const estado = user.activo ? 
                    '<span class="badge bg-success">Activo</span>' : 
                    '<span class="badge bg-danger">Inactivo</span>';
                
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.nombre} ${user.apellido || ''}</td>
                        <td>${user.email}</td>
                        <td>${user.rol}</td>
                        <td>${estado}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-${user.activo ? 'warning' : 'success'}" 
                                        onclick="cambiarEstado(${user.id}, ${user.activo ? 0 : 1})">
                                    ${user.activo ? 'Desactivar' : 'Activar'}
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // Crear nuevo usuario
        function crearUsuario() {
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const rol = document.getElementById("rol").value;
            
            // Validaciones básicas
            if (!nombre || !email || !password || !rol) {
                document.getElementById("mensajeCreacion").innerHTML = 
                    '<span class="text-danger">Todos los campos marcados con * son obligatorios</span>';
                return;
            }
            
            const datos = {
                nombre,
                apellido,
                email,
                password,
                rol
            };
            
            fetch("http://localhost:3000/api/admin/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Limpiar formulario
                    document.getElementById("nombre").value = '';
                    document.getElementById("apellido").value = '';
                    document.getElementById("email").value = '';
                    document.getElementById("password").value = '';
                    
                    // Mostrar mensaje
                    document.getElementById("mensajeCreacion").innerHTML = 
                        '<span class="text-success">Usuario creado exitosamente</span>';
                    
                    // Recargar tabla
                    cargarUsuarios();
                    
                    // Ocultar mensaje después de 3 segundos
                    setTimeout(() => {
                        document.getElementById("mensajeCreacion").innerHTML = '';
                    }, 3000);
                } else {
                    document.getElementById("mensajeCreacion").innerHTML = 
                        `<span class="text-danger">Error: ${data.message}</span>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("mensajeCreacion").innerHTML = 
                    '<span class="text-danger">Error al crear usuario</span>';
            });
        }

        // Cambiar estado del usuario (activar/desactivar)
        function cambiarEstado(id, estado) {
            if (!confirm(`¿Está seguro de ${estado ? 'activar' : 'desactivar'} este usuario?`)) {
                return;
            }
            
            fetch(`http://localhost:3000/api/admin/users/${id}/status`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ estado: estado ? 1 : 0 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    cargarUsuarios();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al cambiar estado del usuario");
            });
        }
    </script>
</body>
</html>
