<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Trabajadores - LoopMe</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: #fff;
            padding: 30px 20px;
            text-align: center;
        }
        .login-logo {
            font-size: 2.5rem;
            color: #764ba2;
            margin-bottom: 10px;
        }
        .login-body {
            background: #fff;
            padding: 30px;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        .login-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-id-card-alt"></i>
                    </div>
                    <h3 class="mb-0">LoopMe</h3>
                    <p class="text-muted mb-0">Portal de Trabajadores</p>
                </div>
                
                <div class="login-body">
                    <h4 class="text-center mb-4">Acceso Administrativo</h4>
                    
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Correo Electrónico
                            </label>
                            <input type="email" class="form-control" id="email" required 
                                   placeholder="admin@loopme.com">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" required
                                   placeholder="Ingresa tu contraseña">
                        </div>
                        
                        <button type="submit" class="btn btn-login text-white w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                        </button>
                    </form>
                </div>
                
                <div class="login-footer">
                    <small class="text-muted">Acceso restringido a personal autorizado</small>
                    <div class="mt-3">
                        <a href="/index.html" class="text-decoration-none">
                            <i class="fas fa-home me-2"></i>Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-white mt-4">
                <small>&copy; 2024 LoopMe. Todos los derechos reservados.</small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejar el formulario de login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            loginAdmin();
        });

        function loginAdmin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const errorAlert = document.getElementById("errorAlert");
            const errorMessage = document.getElementById("errorMessage");

            // Deshabilitar botón y mostrar carga
            const submitBtn = document.querySelector("button[type='submit']");
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
            submitBtn.disabled = true;

            fetch("http://localhost:3000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    showError(data.message || "Credenciales incorrectas");
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                localStorage.setItem("token", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));

                // Mostrar éxito
                errorAlert.className = "alert alert-success";
                errorMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i> Acceso concedido';
                errorAlert.classList.remove("d-none");

                setTimeout(() => {
                    window.location.href = "/admin/dashboard.html";
                }, 1000);
            })
            .catch(error => {
                console.error("Error:", error);
                showError("Error de conexión");
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        }

        function showError(message) {
            const errorAlert = document.getElementById("errorAlert");
            const errorMessage = document.getElementById("errorMessage");
            
            errorAlert.className = "alert alert-danger";
            errorMessage.textContent = message;
            errorAlert.classList.remove("d-none");
        }
    </script>
</body>
</html>
